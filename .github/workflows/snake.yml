name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the Snake GIF and SVG
      - name: Generate Snake
        uses: Platane/snk@v1.0.0 # Use a specific version
        with:
          github_user_name: Arhosseini77
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Step 3: Configure Git for committing
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 4: Commit the changes
      - name: Commit Changes
        run: |
          git add dist/
          git commit -m "Update snake contributions" || echo "No changes to commit"

      # Step 5: Push the changes to master
      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0 # Use a specific version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Step 6: Deploy to GitHub Pages (output branch)
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4.1.2 # Use a specific version
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
